<ul class="post-list">
  {%- for post in site.posts -%}
  <li>
    <a href="{{ post.url | relative_url }}"><strong>{{ post.title | escape }}</strong></a>
    <span class="post-meta">
      <time>{{ post.date | date: site.date_format }}</time>
      <span>{{ post.tags | join: ", " }}</span>
    </span>
  </li>
  {%- endfor -%}
</ul>
