<ul class="post-list">
  {%- for post in site.posts -%}
  <li>
    <h3><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h3>
    <div class="post-meta">
      <time>{{ post.date | date: site.date_format }}</time>
      <span>{{ post.tags | join: ", " }}</span>
    </div>
  </li>
  {%- endfor -%}
</ul>
