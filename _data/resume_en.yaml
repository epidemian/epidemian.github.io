    items:
      - org: Toptal
        link: https://www.toptal.com/
        role: Senior Front-end Engineer
        location: remote
        time: 2019 to 2022
        description: |
          My first fully remote and distributed experience, on one of the leading freelancing platforms worldwide. I worked mainly as a "modern" web front-end developer —i.e. React centric— for both the client-facing and the freelancer-facing applications. I was also lucky to contribute to other areas on the tech stack, like the classic monolithic Ruby on Rails backend, or the end-to-end Cucumber-defined test suite.

          This was a huge learning experience, not only in acclimatizing to remote work (before the Covid pandemic), but also working on a big organization with a lot of "product" complexities.
        buzzwords: [JavaScript, React, react-testing-library, Apollo GraphQL, WebSockets, Figma, Ruby, Ruby on Rails, Cucumber, Docker]
      - org: Restorando
        link: https://www.linkedin.com/company/restorando.com
        role: Web developer
        location: Buenos Aires
        time: 2016 to 2019
        description: |
          Worked on the restaurant booking platform as a full stack web developer and technical lead. Contributed mainly to the development and architecture of a new web frontend written in the "JS centric" way, with React/Redux, and a GraphQL layer that interfaced different APIs and served both the web and the mobile native apps. I also participated in other backend projects written in Ruby/Rails, as well as more "classic" fronted web projects. It was a great learning experience.
        buzzwords: [JavaScript, React, Redux, GraphQL, Node.js, Ruby, Ruby on Rails, Docker, Kubernetes]
      - org: TripMate
        role: Full-stack web developer
        location: Buenos Aires
        time: 2016
        description: |
          Developed a tourism web application from the ground up with two colleagues. A truly full-stack and architecture-design experience. The back-end was a simple Ruby/Sinatra API while the front-end was a JavaScript application that used Mithril.js as a lightweight view layer. Though the project/startup didn't lift off in the end, it was a very valuable and fun endeavor.
        buzzwords: [JavaScript, Mithril.js, Ruby, Sinatra, REST]
      - org: Stash Beauty
        link: https://www.linkedin.com/company/stash-beauty/
        role: Freelance developer
        location: remote
        time: 2015 to 2016
        description: |
          Maintained and developed a REST API for a mobile application, as well as a simple marketing website and an administration website. The server was programmed in Python and run on the Google App Engine platform.
        buzzwords: [Python, Django, Google App Engine]
      - org: Properati/Sumavisos
        link: https://www.properati.com.ar/
        role: Web developer
        location: Buenos Aires
        time: 2013 to 2015
        description: |
          Worked on two medium-sized projects for Sumavisos: an existing jobs web portal, and a new restaurant booking website. Later on I worked on the real-estate site Properati. All these projects had similar architectures, using Ruby/Rails on the back-end, while the front-end was a classic server-rendered HTML site with JS sprinkled in.
        buzzwords: [Ruby, Rails, Sequel, JavaScript, jQuery]
      - org: FDV Solutions
        link: https://fdvsolutions.com
        role: Developer
        location: Buenos Aires
        time: 2011 to 2013
        description: |
          Worked on many varied projects on a software consulting company. Among others: some mobile Android/Java apps, a Groovy/Grails medium-sized project, a couple of small but fun Ruby/Sinatra web projects, a mobile web PhoneGap application, and even a "smart" TV app.
        buzzwords: [Java, Android, Groovy, Grails, Ruby, Sinatra, JavaScript, PhoneGap]
      - org: Creative Coefficient SRL
        link: https://www.creativecoefficient.net/#!/
        role: Java Programmer
        location: Buenos Aires
