        description: |
          Developed an access-control application for organizations. Used some of the most "EE" parts of Java: JBoss Seam Framework, RichFaces/JSF, Hibernate/JPA and the JBoss application server.
        buzzwords: [Java, JBoss Seam, RichFaces, JSF, Hibernate]
